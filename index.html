<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--Owl css-->

    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">The 100</h3>
          <p class="descricao">
            Quase 100 anos após um apocalipse nuclear devastar a Terra,
            <br />100 sobreviventes de uma estação espacial voltam para avaliar
            as condições do planeta. Assista agora a temporada 7 de The
            100
          </p>
          <div class="botoes">
            <button role="button" class="botao">
                <i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
            <button role="button" class="botao">
                <i class="fa-regular fa-circle-info"></i> MAIS INFORMAÇÕES</button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/355.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/alerta.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/encanto.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/eternos.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/king.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mae.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/matrix.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/redencao.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/round6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/sing.jpg" alt="">
            </div>
        </div>
    </div>

    <!--script-->
    
    <script src="https://kit.fontawesome.com/853f261763.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

  </body>
</html>
